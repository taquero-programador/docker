version: '3.7'

services:
  db:
    image: mariadb
    container_name: mariadb
    ports:
      - 3036:3036
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${ROOT_PASS}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_USER=${DB_USER}
      - MYSQL_DATABASE=${DATABASE_NAME}
    volumes:
      - ./init/:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql
    networks:
      lan:
        ipv4_address: 192.168.0.85

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: admindb
    ports:
      - 8087:80
    restart: always
    environment:
     # - MYSQL_ROOT_PASSWORD=mypass
      - PMA_HOST=${DB_HOST}
     # - PMA_USER=root
     # - PMA_PASSWORD=pass
    depends_on:
      - db
    networks:
      lan:
        ipv4_address: 192.168.0.70

# solo como referenc√≠a de como crear una macvlan desde compose.
networks:
  lan:
    driver: macvlan
    driver_opts:
      parent: enp1s0
    ipam:
      config:
        - subnet: "192.168.0.0/24"
          gateway: "192.168.0.1"
